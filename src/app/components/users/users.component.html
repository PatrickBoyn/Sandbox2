<h2>
  Users
  <ul>
    <li *ngFor="let user of users">
      <h3>{{ user.firstName }} {{ user.lastName }}</h3>
      <ul *ngIf="showExtended">
        <li>Age: {{ user.age }}</li>
        <li>
          Address: {{ user.address.street }} {{ user.address.city }}
          {{ user.address.state }}
        </li>
      </ul>
    </li>
  </ul>
</h2>
