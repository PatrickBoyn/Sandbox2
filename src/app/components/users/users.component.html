<h2 class="users-heading">Users</h2>
<ul *ngIf="loaded && users?.length > 0">
  <li class="card" *ngFor="let user of users">
    <h3 class="">{{ user.firstName }} {{ user.lastName }}</h3>
    <ul *ngIf="showExtended && user.age && user.address">
      <li class="">Age: {{ user.age }}</li>
      <li class="">
        Address: {{ user.address.street }} {{ user.address.city }}
        {{ user.address.state }}
      </li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users.length == 0">No users found</h4>

<h4 *ngIf="!loaded">Loading users...</h4>
