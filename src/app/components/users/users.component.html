<h2 class="users-heading">Users</h2>
<div class="container">
  <ul *ngIf="loaded && users?.length > 0">
    <button class="add-user__button">Add New User</button>
    <li class="card" *ngFor="let user of users">
      <h3 class="card__header card__details">
        {{ user.firstName }} {{ user.lastName }}
      </h3>
      <ul
        class="card__details"
        *ngIf="showExtended && user.age && user.address"
      >
        <li class="card__details">Age: {{ user.age }}</li>
        <li class="card__details">
          Address: {{ user.address.street }} {{ user.address.city }}
        </li>
        <li class="card__details">{{ user.address.state }}</li>
      </ul>
    </li>
  </ul>
</div>

<h4 *ngIf="users.length == 0">No users found</h4>

<h4 *ngIf="!loaded">Loading users...</h4>
